<!DOCTYPE html>
<html>
<head>
    <title>Video App</title>
</head>
<body>
    <style>
      * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
      }

      body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f4f4;
      }

      header {
          background-color: #6441a5;
          color: #fff;
          padding: 1em;
      }

      .logo {
          font-size: 1.5em;
          font-weight: bold;
      }

      .menu ul {
          list-style-type: none;
          display: flex;
          gap: 1em;
      }

      .menu a {
          color: #fff;
          text-decoration: none;
      }

      main {
          display: grid;
          grid-template-columns: 2fr 1fr;
          gap: 2em;
          padding: 1em;
      }

      .streaming video {
          width: 100%;
      }

      .chat {
          background-color: #fff;
          padding: 1em;
          border-radius: 10px;
      }

      .chat-box {
          height: 400px;
          border: 1px solid #ddd;
          padding: 1em;
          margin-bottom: 1em;
          overflow-y: auto;
      }

      .chat-input {
          display: flex;
          gap: 1em;
      }

      .chat-input input {
          flex: 1;
      }

      footer {
          background-color: #6441a5;
          color: #fff;
          text-align: center;
          padding: 1em;
          margin-top: 2em;
      }

    </style>
    <header>
        <nav>
            <div class="logo">Video App</div>
            <div class="menu">
                <ul>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="streaming">
            <h1>Now Streaming</h1>
            <div class="stream">
                <video src="stream.mp4" controls autoplay></video>
                <div class="stream-info">
                    <h2>Stream Title</h2>
                    <p>Stream Description</p>
                </div>
            </div>
        </section>

        <section class="chat">
            <h1>Chat</h1>
            <div class="chat-box">
                <!-- Chat messages will go here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Video App</p>
    </footer>
</body>
</html>
