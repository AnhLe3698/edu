<!DOCTYPE html>
<html>
<head>
    <title>Video Title - Youtube Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .video-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            margin-top: 10px;
        }

        .video-title {
            font-weight: bold;
            font-size: 20px;
        }

        .video-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Youtube Mockup</h1>
    </div>

    <div class="video-container">
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/nAz6lkosNcA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <div class="video-info">
            <p class="video-title">Video Title</p>

</body>
</html>
