<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Casino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        main {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-card {
            background-color: #444;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .game-card img {
            width: 100px;
            height: 100px;
        }
        .game-card button {
            padding: 10px 20px;
            background-color: #888;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        footer {
            background-color: #222;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Casino</h1>
    </header>

    <main>
        <!-- Slots -->
        <div class="game-card">
            <h2>Slots</h2>
            <img src="slots.jpg" alt="Slots">
            <button>Play Now</button>
        </div>

        <!-- Roulette -->
        <div class="game-card">
            <h2>Roulette</h2>
            <img src="roulette.jpg" alt="Roulette">
            <button>Play Now</button>
        </div>

        <!-- Poker -->
        <div class="game-card">
            <h2>Poker</h2>
            <img src="poker.jpg" alt="Poker">
            <button>Play Now</button>
        </div>

        <!-- Blackjack -->
        <div class="game-card">
            <h2>Blackjack</h2>
            <img src="blackjack.jpg" alt="Blackjack">
            <button>Play Now</button>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
