<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Website</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ddd;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artist Name</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#shop">Shop</a></li>
        </ul>
    </nav>

    <div id="gallery" class="gallery">
        <!-- Images -->
        <img src="image1.jpg" alt="Artwork 1">
        <img src="image2.jpg" alt="Artwork 2">
        <img src="image3.jpg" alt="Artwork 3">
        <!-- More images... -->
    </div>

    <footer>
        &copy; 2023 Artist Name
    </footer>
</body>
</html>
