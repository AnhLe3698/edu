<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sine Wave</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="sineCanvas" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('sineCanvas');
    const ctx = canvas.getContext('2d');

    let offsetX = 0;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Set the wave properties
        const waveFrequency = 0.02;
        const waveAmplitude = 100;

        ctx.beginPath();
        for (let x = 0; x < canvas.width; x++) {
            const y = waveAmplitude * Math.sin((x + offsetX) * waveFrequency) + canvas.height / 2;
            ctx.lineTo(x, y);
        }

        // Style the wave
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Move the wave to create animation effect
        offsetX += 5;

        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
